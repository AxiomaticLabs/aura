  #         name: windows-msi
  #         path: target/wix/aura-db-windows-x64.msi

  # -----------------------------------------------------------------
  # JOB 2: MACOS (Tarball)
  # -----------------------------------------------------------------
  package-macos:
    name: Package macOS (Universal)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: brew install openssl@3 cmake llvm

      - uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        run: cargo build --release --workspace

      - name: Create Tarball
        run: |
          mkdir -p aura-dist/bin
          cp target/release/aura-server aura-dist/bin/
          cp target/release/aura aura-dist/bin/
          cp README.md aura-dist/
          # Create a nice tar.gz
          tar -czf aura-db-macos-universal.tar.gz -C aura-dist .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-tar
          path: aura-db-macos-arm64.tar.gz

  # -----------------------------------------------------------------
  # JOB 3: PUBLISH TO GITHUB RELEASES
  # -----------------------------------------------------------------
  publish:
    name: Publish Release
    needs: [package-linux, package-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display Artifacts
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            artifacts/linux-deb/aura-db-linux-amd64.deb
            artifacts/macos-tar/aura-db-macos-universal.tar.gz
          generate_release_notes: true