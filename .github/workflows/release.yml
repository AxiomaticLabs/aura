name: ðŸš€ Publish Release

# Trigger ONLY when we push a version tag
on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  # Force non-interactive modes for installers
  DEBIAN_FRONTEND: noninteractive

jobs:
  # -----------------------------------------------------------------
  # JOB 1: LINUX (.deb Package)
  # -----------------------------------------------------------------
  package-linux:
    name: Package Linux (Debian/Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev pkg-config cmake clang

      - uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build & Package (.deb)
        run: cargo deb -p aura-server

      # Rename for clarity (e.g., aura-server_0.1.0_amd64.deb -> aura-db-linux-amd64.deb)
      - name: Rename Artifact
        run: mv target/debian/*.deb target/debian/aura-db-linux-amd64.deb

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: target/debian/aura-db-linux-amd64.deb

  # -----------------------------------------------------------------
  # JOB 2: WINDOWS (.msi Installer) - DISABLED
