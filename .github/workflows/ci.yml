name: CI

on: [push, pull_request]

jobs:
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: static-analysis
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --workspace

  distro-check:
    name: Distro Check (${{ matrix.distro }})
    runs-on: ubuntu-latest
    needs: static-analysis
    strategy:
      matrix:
        distro: [archlinux, fedora]
        include:
          - distro: archlinux
            container: archlinux:latest
          - distro: fedora
            container: fedora:latest
    container:
      image: ${{ matrix.container }}
    steps:
      - name: Install Git (Required for Checkout)
        if: matrix.distro == 'archlinux'
        run: pacman -Syu --noconfirm git

      - name: Install Git (Fedora)
        if: matrix.distro == 'fedora'
        run: dnf update -y && dnf install -y git

      - name: Checkout code
        uses: actions/checkout@v4

      # --- FIXED: Install C Compilers & OpenSSL for Crypto ---
      - name: Install Build Tools (Arch Linux)
        if: matrix.distro == 'archlinux'
        run: |
          pacman -S --noconfirm rustup base-devel cmake openssl

      - name: Install Build Tools (Fedora)
        if: matrix.distro == 'fedora'
        run: |
          dnf install -y rustup gcc gcc-c++ make cmake openssl-devel pkg-config

      - name: Setup Rust
        run: |
          rustup set profile minimal
          rustup default stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --workspace

  release-build:
    name: Release Build
    runs-on: ubuntu-latest
    needs: [test, distro-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --workspace