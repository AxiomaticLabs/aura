name: AuraDB CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"
  RUST_BACKTRACE: 1

jobs:
  # ----------------------------------------------------------------
  # JOB 1: STATIC ANALYSIS (Linting)
  # ----------------------------------------------------------------
  static-analysis:
    name: ðŸ›¡ï¸ Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: swatinem/rust-cache@v2

      - name: Check Formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets --all-features

  # ----------------------------------------------------------------
  # JOB 2: OS MATRIX (Windows, Mac, Ubuntu)
  # ----------------------------------------------------------------
  test-matrix:
    name: ðŸ§ª Test (${{ matrix.os }})
    needs: static-analysis
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      # --- LINUX DEPENDENCIES ---
      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev pkg-config cmake

      # --- MACOS DEPENDENCIES ---
      - name: Install Dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install openssl@3 cmake
          echo "OPENSSL_ROOT_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV

      # --- WINDOWS DEPENDENCIES ---
      # Windows usually needs NASM and Perl for building OpenSSL/Crypto from source
      - name: Install Dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install nasm strawberryperl cmake
          # Add Strawberry Perl to path
          echo "C:\Strawberry\c\bin" >> $GITHUB_PATH
          echo "C:\Strawberry\perl\site\bin" >> $GITHUB_PATH
          echo "C:\Strawberry\perl\bin" >> $GITHUB_PATH

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Dependencies
        uses: swatinem/rust-cache@v2

      - name: Run Tests
        run: cargo test --workspace --verbose

  # ----------------------------------------------------------------
  # JOB 3: DISTRO CHECK (Arch, Fedora via Docker)
  # ----------------------------------------------------------------
  distro-check:
    name: ðŸ§ Distro Check (${{ matrix.distro }})
    needs: static-analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: archlinux
            image: archlinux:latest
            # Arch needs base-devel for gcc/make
            setup_cmd: pacman -Syu --noconfirm git base-devel curl cmake openssl
          - distro: fedora
            image: fedora:latest
            # Fedora needs 'Development Tools' group and openssl-devel
            setup_cmd: dnf -y update && dnf -y groupinstall "Development Tools" && dnf -y install git curl cmake openssl-devel perl-FindBin

    container:
      image: ${{ matrix.image }}

    steps:
      - name: Install System Dependencies
        run: ${{ matrix.setup_cmd }}

      # We must install Rust manually because we are inside a raw Docker container
      # dtolnay/rust-toolchain does not always work inside 'container' contexts perfectly
      - name: Install Rust (Manual Script)
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable --profile minimal
          # Add Cargo to PATH for subsequent steps
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - uses: actions/checkout@v4

      # We cannot use swatinem/rust-cache easily inside raw containers without extra config,
      # so we skip caching for distro checks to ensure a 100% clean build.

      - name: Run Tests
        run: cargo test --workspace

  # ----------------------------------------------------------------
  # JOB 4: RELEASE BUILD (The Final Seal)
  # ----------------------------------------------------------------
  release-build:
    name: ðŸš€ Release Build
    needs: [test-matrix, distro-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Deps
        run: sudo apt-get install -y build-essential libssl-dev pkg-config cmake

      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2

      - name: Build Release
        run: cargo build --release --workspace